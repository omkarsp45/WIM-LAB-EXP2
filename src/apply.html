    <div class="apply">
        <h1>Placement Application Form</h1>
        <form action="submit_placement_form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required><br><br>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required><br><br>

            <label for="cgpa">CGPA:</label>
            <input type="text" id="cgpa" name="cgpa" required><br><br>

            <label for="skills">Key Skills:</label><br>
            <textarea id="skills" name="skills" rows="4" required></textarea><br><br>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
