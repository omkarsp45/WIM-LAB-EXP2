<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>IIT Bombay - Placement Application</title>
</head>

<body>
    <div class="nav">
        <div class="left">
            <img src="images/logo.png" alt="">
            <h1><a href="index.html">IIT, Bombay</a></h1>
        </div>
        <div class="right">
            <li>
                <ul><a href="index.html">Home</a></ul>
                <ul><a href="placement.html">Placement Report</a></ul>
                <ul><a href="apply.html">Apply</a></ul>
                <ul><a href="fees.html">Student Fees</a></ul>
                <ul><a href="contact.html">Contact</a></ul>
            </li>
        </div>
    </div>

    <div class="apply">
        <h1>Placement Application Form</h1>
        <form id="form1" action="/submit_form1" method="get">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required><br><br>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required><br><br>

            <label for="cgpa">CGPA:</label>
            <input type="text" id="cgpa" name="cgpa" required><br><br>

            <label for="skills">Key Skills:</label><br>
            <textarea id="skills" name="skills" rows="4" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <center>
        <button><a href="entries.html">Show Entries</a></button>
    </center>
    <div class="footer">
        <p>Copyright Â© 2023 IIT Bombay. All rights reserved.</p>
    </div>
    <script>
        document.getElementById('form1').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const degree = document.getElementById('degree').value;
            const department = document.getElementById('department').value;
            const cgpa = document.getElementById('cgpa').value;
            const skills = document.getElementById('skills').value;
            const placementData = {
                name: name,
                email: email,
                phone: phone,
                degree: degree,
                department: department,
                cgpa: cgpa,
                skills: skills
            };
            let data = localStorage.getItem('placementData');
            data = data ? JSON.parse(data) : [];
            data.push(placementData);
            localStorage.setItem('placementData', JSON.stringify(data));
            document.getElementById('form1').reset();
            alert('Data saved successfully!');
        });
    </script>
</body>

</html>
